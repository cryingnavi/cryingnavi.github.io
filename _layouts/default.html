<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

    <!-- source highlighter start -->
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shCore.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shAutoloader.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushAppleScript.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushAS3.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushBash.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushColdFusion.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushCpp.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushCSharp.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushCss.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushDelphi.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushDiff.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushErlang.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushGroovy.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushJava.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushJavaFX.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushJScript.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushPerl.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushPhp.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushPlain.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushPowerShell.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushPython.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushRuby.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushSass.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushScala.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushSql.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushVb.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shBrushXml.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/syntaxhighlighter_3.0.83/scripts/shLegacy.js" type="text/javascript"></script>
<link href="{{ site.baseurl }}/syntaxhighlighter_3.0.83/styles/shCore.css" rel="stylesheet" type="text/css" />
<link href="{{ site.baseurl }}/syntaxhighlighter_3.0.83/styles/shThemeMidnight.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
